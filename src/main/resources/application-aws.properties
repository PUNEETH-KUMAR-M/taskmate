# ===== AWS PRODUCTION CONFIG =====
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/taskmate_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA CONFIG =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== SERVER CONFIG =====
server.port=${PORT:8080}

# ===== LOGGING =====
logging.level.org.hibernate.SQL=WARN
logging.level.com.taskmate=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT
jwt.secret=${JWT_SECRET:your_secret_key_should_be_atleast_256_bits_long_xyz123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===== AWS OPTIMIZATIONS =====
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.format_sql=false

# ===== HEALTH CHECKS =====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===== PRODUCTION SETTINGS =====
spring.profiles.active=aws 