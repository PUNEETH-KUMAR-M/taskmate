# ===== DATABASE CONFIG =====
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/taskmate_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA CONFIG =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== SERVER CONFIG =====
server.port=${PORT:8080}

# ===== LOGGING =====
logging.level.org.hibernate.SQL=WARN
logging.level.com.taskmate=INFO
logging.level.org.springframework.security=WARN

# JWT
jwt.secret=${JWT_SECRET:your_secret_key_should_be_atleast_256_bits_long_xyz123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===== PRODUCTION SETTINGS =====
spring.jpa.properties.hibernate.format_sql=false
spring.profiles.active=prod 